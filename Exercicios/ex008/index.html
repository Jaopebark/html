<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1040px)" srcset="imagens/foto.m.png" type="image/png">
        <source media="(max-width: 1090px)" srcset="imagens/foto.g.png">

        <img src="imagens/foto.g.png" alt="Imagem flexivel">
       
    </picture>

</body>
</html>
