            font-family: Arial, Helvetica, sans-serif;

<body>
  
    <form action="cadastro.php" autocomplete="on" method="post">

        <p><label for="inome">Nome:</label>

             <input type="text" name="nome" id="inome" required autocomplete="username" maxlength="40" size="30" minlength="5" placeholder="Digite seu nome completo">

        <p><label for="isobrenome">Senha:</label>

             <input type="password" name="sobrenome" id="isobrenome" required autocomplete="current-password">

        </p>

        <p><input type="submit" value="Enviar"></p></p>
    </form>

</body>
